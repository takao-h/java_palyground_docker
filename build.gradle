plugins {
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'HelloWorld'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

checkstyle {
    toolVersion = '10.12.5'
    configFile = file('config/checkstyle/checkstyle.xml')
}
